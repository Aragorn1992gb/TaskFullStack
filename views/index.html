<html>
	<head>
		<title>Upload and Encrypt</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="/static/js/angularJsApp.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link href="static/css/main.css" rel="stylesheet">

	<body style="height: 100%" ng-app="app" ng-controller="jsaLoadCustomers">
		<header>
			<div class="cubbit-header">
				<div class="cubbit-logo"></div>
				<div class="buttons-header">
					<div id="english" class="half" ng-click="changeLanguage($event)">Ecnrypted</div>
					<div id="crypto" class="half" ng-click="changeLanguage($event)">b-&+(2'</div>
				</div>
			</div>
		</header>
		<div>
			<h2 class="application-title">
				{{ indexTitle }}
			</h2>
			<p class="application-body">
				{{ indexDescription }}
			</p>
			<div class="container-orange-big">
				<div class="container-orange-big-inside"></div>
				<label class="container-big-info" id="biginfo">or drop files here</label>
				<div id=file class="listbox-container">
					<div class="img-file img-file-yes file-small"></div>
					<div class="listbox-center-part">{{ listboxTitle }}</div>
					<div class="listbox-arrow-part"></div>
				</div>
				<div class="uploaded uploaded-ico hidden" id="uploadedIco"></div>
				<div class="uploaded uploaded-label hidden" id="uploadedLabel">{{uploadedLabel}}</div>
				
				<input type="file" name="file" select-ng-files class="input-file" id="inputfile" ng-model="inputfile" onchange='openFile(event)'>
			</div>

			<button ng-click="submitForm()" class="button-blue file-upload">
				Encrypt and upload
			</button>
			<button ng-click="decryptFile()" class="button-blue file-download">
				Download and decrypt
			</button>
		</div>

		<footer>
			<div class="footer-element">
				<div class="footer-text">
					{{footerDescription}}
				</div>
			</div>
		</footer>
